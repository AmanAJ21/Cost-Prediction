<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <link rel="stylesheet" href="./css/rcost.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" defer></script>
    <script src="./js/rcost.js" defer></script>
    <script src="./js/loader.js" defer></script>
</head>

<body>
    <header class="header"></header>
    <main class="container">
        <h1>Cost Calculator</h1>
        <div id="error-message"></div>
        <div id="result" class="result"></div>
        <form id="distance-form" method="POST">
            <section class="form-container">
                <div class="form-group">
                    <label for="distance_city1">City 1:</label>
                    <input type="text" id="distance_city1" name="city_from" required aria-label="City 1"
                        autocomplete="off" value="Pune" />
                </div>
                <div class="form-group">
                    <label for="distance_city2">City 2:</label>
                    <input type="text" id="distance_city2" name="city_to" required aria-label="City 2"
                        autocomplete="off" value="Delhi" />
                </div>
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" name="distance" required aria-label="Distance" readonly />
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" value="10" required aria-label="Height" />
                </div>
                <div class="form-group">
                    <label for="length">Length (cm):</label>
                    <input type="number" id="length" name="length" value="10" required aria-label="Length" />
                </div>
                <div class="form-group">
                    <label for="width">Width (cm):</label>
                    <input type="number" id="width" name="width" value="10" required aria-label="Width" />
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" value="100" required aria-label="Weight" />
                </div>
                <div class="form-group">
                    <label for="transport">Transport Method:</label>
                    <select id="transport" name="transport" required aria-label="Transport Method">
                        <option value="Roadways">Roadways</option>
                        <option value="Railways">Railways</option>
                        <option value="Airways">Airways</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="calculate-distance">Calculate Distance</button>
                </div><br>
                <div id="calculated-distance" class="result"></div>
            </section>
            <section class="button-container">
                <input type="submit" value="Calculate Cost" />
                <input type="reset" value="Clear" />
            </section>
        </form>
    </main>
    <footer class="footer"></footer>
    <script src="./js/calculateDistance.js" type="module" defer></script>
</body>

</html>
